<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="/digital clock/style.css">

<body>
    <h1 class="head">Alarm Clock</h1>
    <div class="wrapper">
        <img src="/digital clock/pics/—Pngtree—alarm clock vector eps_4185619.png" alt="Clock">
        <h1 class="time">00 : 00 : 00 PM</h1>
        <div class="content">
            <!-- <div class="column"> -->
                <select>
                    <option value="Hour" selected hidden>Hour</option>
                    
                </select>
                <select>
                    <option value="Minute" selected hidden>Minutes</option>
                </select> 
                <select>
                    <option value="AM/PM" selected hidden>AM/PM</option>
                </select>
            <!-- </div> -->
        </div>
        <button>Set Alarm</button>
    </div>


    <script src="/digital clock/app.js"></script>
